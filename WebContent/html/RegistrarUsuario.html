<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../resources/css/bootstrap.min.css" rel="stylesheet">
<script src="../resources/js/angular.js" type="text/javascript"></script>
<script src="../resources/js/angular-route.js" type="text/javascript"></script>
<script src="../resources/js/angular-cookies.js" type="text/javascript"></script>
<script src="../resources/js/modules/myModule.js" type="text/javascript"></script>
<script src="../resources/js/ngDialog.js" type="text/javascript"></script>
<title>Registrar Usuario</title>
</head>
<body ng-app="cdApp" ng-controller="ctrlrRegistrarUsuario">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="panel panel-primary" class="row grid7">
				<div class="panel-heading" class="col-md-1">
					<b>REGISTRO DE USUARIO</b>
				</div>
				<div class="panel-body" align="left" class="row">
					<div class="col-md-6">
						<img src="../resources/images/iot.jpg" width="100%" height="100%">
					</div>
					<div class="col-md-6">
						<br> <span style="width: 100%" class="label label-warning">{{ error}}</span>
						<form>
							<table style="width: 100%">
								<tr>
									<td>
										<label>Nombres:</label>
									</td>
									<td>
										<input ng-model="usuario.nombres" type="text"
											class="form-control" aria-describedby="basic-addon1"
											id="Nombre">
									</td>
								</tr>
								<tr>
									<td>
										<label>Apellidos:</label>
									</td>
									<td>
										<input ng-model="usuario.apellidos" type="text"
											class="form-control" aria-describedby="basic-addon1"
											id="Apellidos">
									</td>
								</tr>
								<tr>
									<td>
										<label>Email:</label>
									</td>
									<td>
										<input ng-model="usuario.email" type="text"
											class="form-control" placeholder="usuario@ejemplo.com"
											aria-describedby="basic-addon1">
									</td>
								</tr>
								<tr>
									<td>
										<label>Contraseña:</label>
									</td>
									<td>
										<input ng-model="usuario.password" type="password"
											class="form-control" aria-describedby="basic-addon1"
											id="Contrasena">
									</td>
								</tr>
								<tr>
									<td>
										<label>Validar Contraseña:</label>
									</td>
									<td>
										<input ng-model="usuario.password2" type="password"
											class="form-control" aria-describedby="basic-addon1"
											id="ValidaContrasena">
									</td>
								</tr>
								<tr>
									<td align="Center">
										<input ng-model="aceptaTerminos" type="checkbox">
									</td>
									<td align="Left">
										<label>Acepto Términos y Condiciones</label>
									</td>
								</tr>
								<tr>
									<td>
										<p>
									</td>
									<td align="Rigth">
										<input ng-click="login()" type="button"
											class="btn btn-info" aria-label="Left Align"
											value="Iniciar Sesión" />
										<input ng-click="registrarUsuario()" type="button"
											class="btn btn-success" aria-label="Left Align"
											value="Registrar" />
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</body>
</html>
