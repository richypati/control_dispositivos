<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>
table, th, td {
    padding: 10px;
}
</style>
</head>
	<body>
	<h1 align="Center">Login</h1>	
		<div class="row">

			<div class="col-md-4">
			</div>

			<div class="col-md-4">
				<div  class="panel panel panel-primary" class="row grid7">
				  	<div class="panel-heading" class="col-md-1">Iniciar Sesion</div>
				  	<div class="panel-body" align="center">

						<img src="http://www.escapadarural.com/blog/propietarios/files/2014/03/Casa-rural-dom%C3%B3tica-680x504.jpg" width="50%" height="40%">	

						<table cellspacing="5px" width="80%">	  
						  
						  <tr>
							  <td><label >Email:</label></td>
							  <td><input type="text" class="form-control" placeholder="usuario@ejemplo.com" aria-describedby="basic-addon1"></td>
						  </tr>
				  		  

				  		  <tr>
							  <td><label >Contrasena:</label></td>
							  <td><input type="password" class="form-control" aria-describedby="basic-addon1" id="Contrasena"></td>
						  </tr>	  


						  <tr>
						  	  <td align="Right">
						  	  	<button type="button" class="btn btn-success" aria-label="Left Align">Ingresar</button>
						  	  </td>
						  	  <td align="Center">
						  	  	<button type="button" class="btn btn btn-danger" aria-label="Center Align">Cancelar</button>
						  	  </td>
						  </tr>	


						</table>
					</div>
				</div>
			</div>

			<div class="col-md-4">
			</div>

		</div>	
	</body>
</html>
