<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Agregar Dispositivo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>
table, th, td {
    padding: 10px;
}
</style>
</head>
	<body>
	<h1 align="Center">Agregar Dispositivo</h1>	
		<div class="row">

			<div class="col-md-4"></div>

			<div class="col-md-4">
				<div  class="panel panel panel-primary" class="row grid7">
				  	<div class="panel-heading" class="col-md-1">Iniciar Sesion</div>
				  	<div class="panel-body" align="center">
						<table cellspacing="5px" width="70%">	  
						  
						    <tr>
								<td><label >Categoria:</label></td>
								<td>
							  		<select name="OS" class="btn btn-default dropdown-toggle" style=" width:250px">
							  			<option selected="0">Seleccione categoria del dispositivo...</option>	
									    <option value="1">Windows</option> 
									    <option value="2">Windows 7</option> 
									    <option value="3">Windows XP</option>
									    <option value="10">Fedora</option> 
									    <option value="11">Debian</option> 
									    <option value="12">Suse</option> 
									</select>
								</td>
						    </tr>


				  		  

				  		    <tr>
								<td><label >Dispositivo:</label></td>
							  	<td>							  
							  		<select name="OS" class="btn btn-default dropdown-toggle" style=" width:250px">
							  			<option selected="0">Seleccione el dispositivo...</option>	
									    <option value="1">Windows</option> 
									    <option value="2">Windows 7</option> 
									    <option value="3">Windows XP</option>
									    <option value="10">Fedora</option> 
									    <option value="11">Debian</option> 
									    <option value="12">Suse</option> 
									</select>
							  	</td>
						    </tr>

						    <tr>
							  	<td><label >ID Acceso:</label></td>
							  	<td>
							  		<input type="text" class="form-control" aria-describedby="basic-addon1">
							  	</td>
						    </tr>						    	  


						    <tr>
						  	  	<td align="Center"></td>						    
						  	  	<td align="Right">
						  	  		<button type="button" class="btn btn-success" aria-label="Left Align">Ingresar</button>
						  	  	</td>
						    </tr>	

						</table>
					</div>
				</div>
			</div>

			<div class="col-md-4"></div>

		</div>	
	</body>
</html>
